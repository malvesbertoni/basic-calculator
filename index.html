<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <link rel="script" href="./script.js" />
    <title>iOS Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="result-container">
            Placeholder
        </div>
        
        <div class="buttons-container">
            <div class="buttons-row">
                <button class="regular-button special-button1">C</button>
                <button class="regular-button">‚Üê</button>
                <button class="regular-button operator-button">&#xf7</button>
            </div>
            <div class="buttons-row">
                <button class="regular-button">7</button>
                <button class="regular-button">8</button>
                <button class="regular-button">9</button>
                <button class="regular-button operator-button">&#xd7</button>
            </div>
            <div class="buttons-row">
                <button class="regular-button">4</button>
                <button class="regular-button">5</button>
                <button class="regular-button">6</button>
                <button class="regular-button operator-button">&#x2212</button>
            </div>
            <div class="buttons-row">
                <button class="regular-button">1</button>
                <button class="regular-button">2</button>
                <button class="regular-button">3</button>
                <button class="regular-button operator-button">&#x2b;</button>
            </div>
            <div class="buttons-row">
                <button class="regular-button special-button2">0</button>
                <button class="regular-button operator-button">&#x3d</button>
            </div>
        </div>
    </div>
</body>
</html>
